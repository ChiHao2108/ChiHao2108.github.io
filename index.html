<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 60px 20px;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #58a6ff;
        }

        header p {
            font-size: 1.5rem;
            color: #8b949e;
        }

        section {
            margin: 50px 0;
        }

        h2 {
            font-size: 2rem;
            color: #58a6ff;
            margin-bottom: 20px;
        }

        .project-card {
            background: #161b22;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px #58a6ff44;
        }

        .project-card h3 {
            margin-top: 0;
            color: #79c0ff;
        }

        #scrollTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 1.5rem;
            background: #58a6ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #58a6ff88;
            display: none;
            z-index: 100;
            transition: background 0.3s;
        }

        #scrollTopBtn:hover {
            background: #1f6feb;
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20;
            background: transparent;
            border: 2px solid #58a6ff;
            color: #58a6ff;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .light-mode {
            background: #f5f5f5;
            color: #0d1117;
        }

        .light-mode .container,
        .light-mode .project-card {
            background: #ffffffdd;
            color: #0d1117;
        }

        .light-mode h2,
        .light-mode h3 {
            color: #1f6feb;
        }
    </style>
</head>

<body>
    <canvas id="bgCanvas"></canvas>
    <button id="scrollTopBtn" title="L√™n ƒë·∫ßu trang">&#8679;</button>
    <button id="themeToggle">üåô / ‚òÄÔ∏è</button>
    <div class="container">
        <header>
            <h1>My Portfolio</h1>
            <p>Web Developer & Software Engineer</p>
        </header>

        <section>
            <h2>About Me</h2>
            <p>I am a passionate developer who loves building creative and innovative web applications.</p>
        </section>

        <section>
            <h2>Projects</h2>
            <div class="project-card">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
            </div>
            <div class="project-card">
                <h3>Project 2</h3>
                <p>Description of Project 2</p>
            </div>
        </section>

        <section>
            <h2>Contact</h2>
            <p>Email: your.email@example.com</p>
        </section>
    </div>

    <!-- Scroll Reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal().reveal('section', {
            distance: '50px',
            duration: 1000,
            easing: 'ease-out',
            origin: 'bottom',
            interval: 200,
            reset: false
        });
    </script>

    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        const typed = new Typed("header p", {
            strings: ["Web Developer", "Software Engineer", "Tech Enthusiast"],
            typeSpeed: 50,
            backSpeed: 25,
            loop: true
        });
    </script>

    <!-- Scroll to top -->
    <script>
        const scrollBtn = document.getElementById("scrollTopBtn");
        window.onscroll = () => {
            scrollBtn.style.display = window.scrollY > 300 ? "block" : "none";
        };
        scrollBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
    </script>

    <!-- Theme toggle -->
    <script>
        const toggleBtn = document.getElementById("themeToggle");
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
        });
    </script>

    <!-- Canvas Background -->
    <script>
        const canvas = document.getElementById("bgCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class FloatingIcon {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hueShift}, 100%, 70%, ${this.opacity})`;
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
        }

        const icons = [];
        for (let i = 0; i < 150; i++) {
            icons.push(new FloatingIcon());
        }

        let hueShift = 0;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hueShift = (hueShift + 0.2) % 360;
            icons.forEach(icon => {
                icon.update();
                icon.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
