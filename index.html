<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio - Your Name</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f0f0; color: #333;
    min-height: 100vh; overflow-x: hidden;
    position: relative;
  }
  header {
    text-align: center;
    padding: 3rem 1rem 2rem;
    z-index: 10;
    position: relative;
  }
  h1 {
    font-size: 2.5rem;
    min-height: 3rem;
    margin-bottom: 1rem;
  }
  #toggle-theme {
    cursor: pointer;
    background: #007acc;
    border: none;
    color: white;
    padding: 0.5rem 1.2rem;
    font-size: 1rem;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
  #toggle-theme:hover {
    background: #005fa3;
  }

  section {
    max-width: 900px;
    margin: 2rem auto 4rem;
    padding: 0 1rem;
    position: relative;
    z-index: 10;
  }
  h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: #007acc;
  }
  .projects-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 2rem;
  }
  .project-card {
    background: white;
    width: 280px;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .project-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.2);
  }
  .project-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }
  .project-card h3 {
    margin: 0.7rem 1rem 0.3rem;
    color: #004a75;
  }
  .project-card p {
    margin: 0 1rem 1rem;
    color: #555;
  }

  #contact-form {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  #contact-form input,
  #contact-form textarea {
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s;
  }
  #contact-form input:focus,
  #contact-form textarea:focus {
    outline: none;
    border-color: #007acc;
  }
  #contact-form textarea {
    min-height: 120px;
    resize: vertical;
  }
  #contact-form button {
    background: #007acc;
    border: none;
    color: white;
    padding: 0.8rem;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #contact-form button:hover {
    background: #005fa3;
  }
  .form-message {
    text-align: center;
    margin-top: 0.5rem;
    font-weight: 600;
    color: green;
  }

  #background-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    background: linear-gradient(135deg, #007acc, #00b3ff);
  }

  /* Dark mode */
  body.dark {
    background: #121212;
    color: #e0e0e0;
  }
  body.dark header h1,
  body.dark h2 {
    color: #66ccff;
  }
  body.dark .project-card {
    background: #1e1e1e;
    box-shadow: 0 4px 12px rgb(102 204 255 / 0.3);
  }
  body.dark .project-card h3 {
    color: #99d6ff;
  }
  body.dark .project-card p {
    color: #ccc;
  }
  body.dark #contact-form input,
  body.dark #contact-form textarea {
    background: #222;
    border-color: #555;
    color: #eee;
  }
  body.dark #contact-form input:focus,
  body.dark #contact-form textarea:focus {
    border-color: #66ccff;
  }
  body.dark #contact-form button {
    background: #3399ff;
  }
  body.dark #contact-form button:hover {
    background: #1a75ff;
  }
  body.dark .form-message {
    color: #99ff99;
  }
</style>
</head>
<body>
  <canvas id="background-canvas"></canvas>

  <header>
    <h1 class="typing-text" data-text="Hi, I'm Your Name - Frontend Developer"></h1>
    <button id="toggle-theme">Switch to Dark Mode</button>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Passionate developer with 3+ years of experience in building modern, responsive websites and web apps.</p>
  </section>

  <section id="projects">
    <h2>My Projects</h2>
    <div class="projects-container">
      <div class="project-card">
        <img src="https://via.placeholder.com/300x180?text=Project+1" alt="Project 1" />
        <h3>Project One</h3>
        <p>Responsive e-commerce website.</p>
      </div>
      <div class="project-card">
        <img src="https://via.placeholder.com/300x180?text=Project+2" alt="Project 2" />
        <h3>Project Two</h3>
        <p>Portfolio site with animations.</p>
      </div>
      <div class="project-card">
        <img src="https://via.placeholder.com/300x180?text=Project+3" alt="Project 3" />
        <h3>Project Three</h3>
        <p>Interactive JavaScript game.</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contact-form" novalidate>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
      <p class="form-message"></p>
    </form>
  </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  // Typing effect
  const typingTextElem = document.querySelector('.typing-text');
  const fullText = typingTextElem.dataset.text;
  let idx = 0;

  function typeWriter() {
    if (idx <= fullText.length) {
      typingTextElem.textContent = fullText.slice(0, idx);
      idx++;
      setTimeout(typeWriter, 100);
    }
  }
  typeWriter();

  // Dark mode toggle
  const toggleBtn = document.getElementById('toggle-theme');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    toggleBtn.textContent = document.body.classList.contains('dark')
      ? 'Switch to Light Mode'
      : 'Switch to Dark Mode';
  });

  // GSAP fade-in animations
  window.onload = () => {
    gsap.from('header', { duration: 1, opacity: 0, y: -50, ease: "power3.out" });
    gsap.from('#about', { duration: 1, opacity: 0, y: 50, delay: 0.5, ease: "power3.out" });
    gsap.from('#projects', { duration: 1, opacity: 0, y: 50, delay: 0.8, ease: "power3.out" });
    gsap.from('#contact', { duration: 1, opacity: 0, y: 50, delay: 1.1, ease: "power3.out" });
  };

  // Canvas background effect (moving dots)
  const canvas = document.getElementById('background-canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  let particles = [];

  function initCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        size: Math.random() * 2 + 1,
        speedX: (Math.random() - 0.5) * 0.3,
        speedY: (Math.random() - 0.5) * 0.3,
      });
    }
  }
  initCanvas();

  function animate() {
    ctx.clearRect(0, 0, width, height);

    for (let p of particles) {
      p.x += p.speedX;
      p.y += p.speedY;
      if (p.x < 0 || p.x > width) p.speedX = -p.speedX;
      if (p.y < 0 || p.y > height) p.speedY = -p.speedY;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
      ctx.fill();
    }
    requestAnimationFrame(animate);
  }
  animate();
  window.addEventListener('resize', initCanvas);

  // Contact form validation and fake send
  const contactForm = document.getElementById('contact-form');
  const formMessage = contactForm.querySelector('.form-message');

  contactForm.addEventListener('submit', (e) => {
    e.preventDefault();
formMessage.style.color = 'red';
    const name = contactForm.name.value.trim();
const email = contactForm.email.value.trim();
const message = contactForm.message.value.trim();

if (!name || !email || !message) {
  formMessage.textContent = 'Please fill out all fields.';
  return;
}

const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (!emailRegex.test(email)) {
  formMessage.textContent = 'Please enter a valid email address.';
  return;
}

formMessage.style.color = 'green';
formMessage.textContent = 'Sending message...';

setTimeout(() => {
  formMessage.textContent = 'Thank you! Your message has been sent.';
  contactForm.reset();
}, 1500);
});
</script>

</body> 
</html>
