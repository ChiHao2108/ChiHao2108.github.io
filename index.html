<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .container {
      text-align: center;
      padding: 100px 20px 20px;
    }
    h1 {
      font-size: 3rem;
      color: #00f2ff;
      text-shadow: 0 0 20px #00f2ff;
      border-bottom: 2px solid #ff00ff;
      display: inline-block;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .typing {
      font-size: 1.5rem;
      height: 30px;
      margin-top: 10px;
      color: #aaa;
      font-weight: 300;
    }
    .avatar {
      margin: 40px auto;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid transparent;
      background-image: linear-gradient(#000, #000), radial-gradient(circle at top left, #00f2ff, #ff00ff);
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      transition: box-shadow 0.3s ease-in-out;
    }
    .avatar:hover {
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.8);
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .project-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 20px;
      transition: transform 0.3s;
      perspective: 1000px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    .project-card:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.03);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container">
    <h1>Your Name</h1>
    <div class="typing" id="typing"></div>
    <div class="avatar" style="background-image: url('https://via.placeholder.com/160'); background-size: cover;"></div>
    <div class="projects">
      <div class="project-card">Dự án 1</div>
      <div class="project-card">Dự án 2</div>
      <div class="project-card">Dự án 3</div>
    </div>
  </div>
  <script>
    const words = ["Web Developer", "Software Engineer", "Creative Coder"];
    let i = 0, j = 0, isDeleting = false, currentText = '', speed = 100;

    function typeEffect() {
      const typingElement = document.getElementById("typing");
      if (i < words.length) {
        if (!isDeleting && j <= words[i].length) {
          currentText = words[i].substring(0, j++);
        } else if (isDeleting && j >= 0) {
          currentText = words[i].substring(0, j--);
        }
        typingElement.innerHTML = currentText;

        if (!isDeleting && j === words[i].length) {
          isDeleting = true;
          speed = 80;
          setTimeout(typeEffect, 1000);
        } else if (isDeleting && j === 0) {
          isDeleting = false;
          i = (i + 1) % words.length;
          speed = 120;
          setTimeout(typeEffect, 200);
        } else {
          setTimeout(typeEffect, speed);
        }
      }
    }
    typeEffect();

    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 60 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.8,
      dy: (Math.random() - 0.5) * 0.8
    }));

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${200 + Math.random() * 55}, ${0 + Math.random() * 200}, 255, 0.7)`;
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
